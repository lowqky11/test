<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Logo</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#" class="login-btn" id="loginBtn">Login</a></li>
        </ul>
    </nav>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <input type="email" placeholder="Email ID" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#">Register</a></p>
            </form>
        </div>
    </div>
    <script>
        // Function to redirect to welcome.html
        function redirectToWelcome() {
            window.location.href = 'welcome.html';
        }

        // Adding event listener to the login button
        document.getElementById('loginBtn').addEventListener('click', redirectToWelcome);

        // Adding event listener to the login form
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            redirectToWelcome();
        });
    </script>
</body>
</html>
